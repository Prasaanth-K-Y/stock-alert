version: "3.9"

#Ports
#Mysql - 3308
#stock - 9002

services:
  mysql-stock:
    image: mysql:8.0
    container_name: mysql-stock
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 000000
      MYSQL_DATABASE: testdb
      MYSQL_USER: stockuser
      MYSQL_PASSWORD: stockpass
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - stock-net
      - app-net  

  stock-alert-service:
    image: stock-alert-app:1.0
    container_name: stock-alert-service
    restart: on-failure
    depends_on:
      - mysql-stock
    environment:
      PLAY_SECRET: "lmr9uYSGdqgngmqt2LDCflw1iS2nIwLOnNxeZbjzCT4HAmIlJVQKFvY1BP+4N4DGFEdSEtxdLZBZ63nUIXE2gw==" # Generated by powershell has good entropy
      DB_URL: "jdbc:mysql://mysql-stock:3306/testdb"
      DB_USER: "stockuser"
      DB_PASSWORD: "stockpass"
    ports:
      - "9002:9000"
    networks:
      - stock-net # shared network with stock service
      - app-net   

volumes:
  mysql-data:

networks:
  stock-net:
    driver: bridge
  app-net:       
    external: true


