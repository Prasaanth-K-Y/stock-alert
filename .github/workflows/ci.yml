name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-grpc:
    name: Build & Publish gRPC App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./grpc
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1
        with:
          java-version: '21'

      - name: Cache sbt dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run sbt clean compile publishLocal
        run: sbt "set Compile / PB.protoSources := Seq(baseDirectory.value / \"hello-world\" / \"src\" / \"main\" / \"protobuf\")" clean compile publishLocal

  build-stock-alert:
    name: Build & Test Stock Alert
    runs-on: ubuntu-latest
    needs: build-grpc
    defaults:
      run:
        working-directory: ./stock-alert
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1
        with:
          java-version: '21'

      - name: Cache sbt dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run sbt clean compile test
        run: sbt clean compile test

  build-notification:
    name: Build & Test Notification Service
    runs-on: ubuntu-latest
    needs: build-grpc
    defaults:
      run:
        working-directory: ./noti
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1
        with:
          java-version: '21'

      - name: Cache sbt dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run sbt clean compile test
        run: sbt clean compile test
